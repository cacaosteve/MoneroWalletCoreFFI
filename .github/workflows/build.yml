name: CI Build (MoneroWalletCore Artifacts)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

env:
  CRATE_DIR: monero-oxide-output
  SCRIPTS_DIR: Scripts
  ARTIFACTS_DIR: Artifacts

jobs:
  build_apple:
    name: Build Apple xcframework
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CRATE_DIR }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles(format('{0}/Cargo.lock', env.CRATE_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build xcframework (release)
        run: |
          bash "${SCRIPTS_DIR}/build_xcframework.sh"
        shell: bash

      - name: Zip xcframework
        run: |
          cd "${ARTIFACTS_DIR}"
          zip -r monerowalletcore-xcframework.zip MoneroWalletCore.xcframework
          ls -lah .
        shell: bash

      - name: Swift build check (macOS)
        run: |
          swift build -c debug --product MoneroWalletCoreFFI
        shell: bash

      - name: Upload artifact (xcframework)
        uses: actions/upload-artifact@v4
        with:
          name: monerowalletcore-xcframework-${{ github.sha }}
          path: Artifacts/monerowalletcore-xcframework.zip
          if-no-files-found: error
          retention-days: 7

  build_linux:
    name: Build Linux .so (x86_64 + aarch64)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Install cross compiler for aarch64
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            libc6-dev-arm64-cross linux-libc-dev-arm64-cross
        shell: bash

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ${{ env.CRATE_DIR }}/target
          key: ${{ runner.os }}-cargo-${{ hashFiles(format('{0}/Cargo.lock', env.CRATE_DIR)) }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build x86_64-unknown-linux-gnu (release)
        working-directory: ${{ env.CRATE_DIR }}
        run: |
          cargo build --release --target x86_64-unknown-linux-gnu
          ls -lah "target/x86_64-unknown-linux-gnu/release" || true
        shell: bash

      - name: Build aarch64-unknown-linux-gnu (release)
        working-directory: ${{ env.CRATE_DIR }}
        env:
          SYSROOT: /usr/aarch64-linux-gnu
          CC: aarch64-linux-gnu-gcc
          AR: aarch64-linux-gnu-ar
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          AR_aarch64_unknown_linux_gnu: aarch64-linux-gnu-ar
          CC_aarch64-unknown-linux-gnu: aarch64-linux-gnu-gcc
          AR_aarch64-unknown-linux-gnu: aarch64-linux-gnu-ar
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          CROSS_COMPILE: aarch64-linux-gnu-
          CPATH: /usr/aarch64-linux-gnu/include:/usr/include/aarch64-linux-gnu
          CFLAGS: --sysroot=/usr/aarch64-linux-gnu -I/usr/aarch64-linux-gnu/include -I/usr/include/aarch64-linux-gnu
          CPPFLAGS: --sysroot=/usr/aarch64-linux-gnu
          CFLAGS_aarch64_unknown_linux_gnu: --sysroot=/usr/aarch64-linux-gnu -I/usr/aarch64-linux-gnu/include -I/usr/include/aarch64-linux-gnu
          CPPFLAGS_aarch64_unknown_linux_gnu: --sysroot=/usr/aarch64-linux-gnu
          CFLAGS_aarch64-unknown-linux-gnu: --sysroot=/usr/aarch64-linux-gnu -I/usr/aarch64-linux-gnu/include -I/usr/include/aarch64-linux-gnu
          CPPFLAGS_aarch64-unknown-linux-gnu: --sysroot=/usr/aarch64-linux-gnu
          C_INCLUDE_PATH: /usr/aarch64-linux-gnu/include
          CPLUS_INCLUDE_PATH: /usr/aarch64-linux-gnu/include
          LIBRARY_PATH: /usr/aarch64-linux-gnu/lib:/usr/aarch64-linux-gnu/lib64:/usr/lib/aarch64-linux-gnu
          PKG_CONFIG_SYSROOT_DIR: /usr/aarch64-linux-gnu
          PKG_CONFIG_LIBDIR: /usr/aarch64-linux-gnu/lib/pkgconfig:/usr/aarch64-linux-gnu/share/pkgconfig:/usr/lib/aarch64-linux-gnu/pkgconfig
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu
          ls -lah "target/aarch64-unknown-linux-gnu/release" || true
        shell: bash

      - name: Package artifacts (tarballs)
        run: |
          set -euo pipefail
          ROOT="$PWD"
          CRATE_DIR="${CRATE_DIR}"
          OUT_DIR="${ROOT}/dist"
          HEADER_SRC="${ROOT}/CLibMoneroWalletCore/monerowalletcore.h"
          mkdir -p "${OUT_DIR}"

          # Extract version from Cargo.toml (optional)
          VERSION="$(awk '
            /^\[package\]/ { inpkg=1; next }
            /^\[/ { inpkg=0 }
            inpkg && $1 ~ /^version/ {
              match($0, /version *= *"([^"]+)"/, m)
              if (m[1] != "") { print m[1]; exit 0 }
            }
          ' "${CRATE_DIR}/Cargo.toml")"
          VERSION="${VERSION:-0.0.0}"

          # pkg-config template
          pc_gen() {
            cat <<EOF
          prefix=/usr/local
          libdir=\${prefix}/lib
          includedir=\${prefix}/include

          Name: monerowalletcore
          Description: Monero WalletCore FFI
          Version: ${VERSION}
          Libs: -L\${libdir} -lmonerowalletcore
          Cflags: -I\${includedir}
          EOF
          }

          # x86_64 bundle
          X86_LIB="${CRATE_DIR}/target/x86_64-unknown-linux-gnu/release/libmonerowalletcore.so"
          X86_DIR="${OUT_DIR}/monerowalletcore-linux-x86_64"
          mkdir -p "${X86_DIR}"
          cp -f "${X86_LIB}" "${X86_DIR}/libmonerowalletcore.so"
          cp -f "${HEADER_SRC}" "${X86_DIR}/monerowalletcore.h"
          pc_gen > "${X86_DIR}/monerowalletcore.pc"
          tar -C "${OUT_DIR}" -czf "${OUT_DIR}/monerowalletcore-linux-x86_64.tar.gz" "monerowalletcore-linux-x86_64"

          # aarch64 bundle
          ARM_LIB="${CRATE_DIR}/target/aarch64-unknown-linux-gnu/release/libmonerowalletcore.so"
          ARM_DIR="${OUT_DIR}/monerowalletcore-linux-aarch64"
          mkdir -p "${ARM_DIR}"
          cp -f "${ARM_LIB}" "${ARM_DIR}/libmonerowalletcore.so"
          cp -f "${HEADER_SRC}" "${ARM_DIR}/monerowalletcore.h"
          pc_gen > "${ARM_DIR}/monerowalletcore.pc"
          tar -C "${OUT_DIR}" -czf "${OUT_DIR}/monerowalletcore-linux-aarch64.tar.gz" "monerowalletcore-linux-aarch64"

          ls -lah "${OUT_DIR}"
        shell: bash

      - name: Upload artifact (linux-x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: monerowalletcore-linux-x86_64-${{ github.sha }}
          path: dist/monerowalletcore-linux-x86_64.tar.gz
          if-no-files-found: error
          retention-days: 7

      - name: Upload artifact (linux-aarch64)
        uses: actions/upload-artifact@v4
        with:
          name: monerowalletcore-linux-aarch64-${{ github.sha }}
          path: dist/monerowalletcore-linux-aarch64.tar.gz
          if-no-files-found: error
          retention-days: 7
